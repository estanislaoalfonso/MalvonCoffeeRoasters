<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FavIcon-->
    <link rel="shortcut icon" href="Imagenes/coffeeIcon2.png">
    <!--Icons-->
    <script src="https://kit.fontawesome.com/9fc4a02151.js" crossorigin="anonymous"></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital@1&display=swap" rel="stylesheet">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Finalizar Compra</title>
</head>
<body>
    
    <a class="navbar-brand logo" href="index.html">
        <img src="Imagenes/malvonLogo.webp" alt="malvonLogo"
        style="width: 50%; border-radius: 15px; border: solid 2px white">
    </a>
    <div id="tituloCarrito"> 
        <p>FINALIZAR LA COMPRA</p>
    </div>
    <div id= "detalleCompra">

    </div>

    <div class="pagoContainer">
        <div id="resumenPagoContainer">
            <div id="totalGastado"></div>
            <p id="tieneDescuento" style="display: none">Tienes un descuento del %20!</p>
            <div id="totalGastadoDescuento"></div>
            <div id="enCuotas">
                <div id="enUnPago"></div>
                <div id="enUnaCuotas"></div>
                <div id="enSeisCuotas"></div>
                <div id="enDoceCuotas"></div>
            </div>
            <select id="bancoUsuario" class="form-select" aria-label="Default select example">
                <option selected value="banco"> BANCO </option>
                    <option value="super">Banco SuperVielle</option>
                    <option value="santa">Santander Rio</option>
                    <option value="ciudad">Banco Ciudad</option>
                    <option value="icbc">ICBC</option>
                    <option value="hsbc">HSBC</option>
                    <option value="itau">Itau</option>
                    <option value="nacion">Banco Nacion</option>
                    <option value="galicia">Banco Galicia</option>
            </select>
            <select id="cantCuotas" class="form-select" aria-label="Default select example">
                <option selected value="cantidadCuotas"> CANTIDAD DE CUOTAS</option>
                <option value="unaCuotas">1 solo pago</option>    
                <option value="seisCuotas">6 cuotas</option>
                    <option value="doceCuotas">12 cuotas</option>
            </select>
            <div id="buttonsFinalizarCompra">
                <button id="buttonVolverCarrito" >SEGUIR COMPRANDO</button>
                <button id="buttonComprar">FINALIZAR COMPRA</button>
            </div>
        </div>
        <div class="resumenPagoImage"></div>
    </div>
  

    <div id="modalCompra" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"  class="modal fade show" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div style="width: 700px;" class="form-group">
                        <h4>FINALIZAR LA COMPRA</h4><hr>
                        <input type="text" id="txtNombre" class="form-control" placeholder="NOMBRE">
                        <input type="text" id="txtApellido" class="form-control" placeholder="APELLIDO">
                        <input type="text" id="txtDni" class="form-control" placeholder="DNI/CUIT" maxlength="8">
                        <input type="text" id="txtDireccion" class="form-control" placeholder="DIRECCION DE ENVIO">
                        <input type="text" id="txtLocalidad" class="form-control" placeholder="LOCALIDAD/CIUDAD">
                        <input type="text" id="txtNumeroTarjeta" class="form-control" placeholder="Numero de Tarjeta" maxlength="16">
                        <input type="email" id="txtCorreo" class="form-control" placeholder="ejemplo@ejemplo.com">
                        <input type="button" class="btn btn-danger" value="Volver al carrito" id="btnCancelar"> 
                        <input type="button" class="btn btn-success" value="COMPRAR" id="btnComprar"> 
                    </div>
                </div>
            </div>
        </div>
    </div>




    
    <div id="cuerpoTicket">
    </div>
    
    
<!--JQuery desde mi pc, linqueado-->
<script src="jquery-3.6.0.min.js"></script>
    
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
crossorigin="anonymous"></script>
<!--Mi JS-->
<script src="finalizarCompra.js"></script>
<!--Sweet Alerts-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
