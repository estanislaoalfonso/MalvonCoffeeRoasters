    <a class="navbar-brand logo" href="index.html">
        <img src="Imagenes/malvonLogo.webp" alt="malvonLogo"
        style="width: 50%; border-radius: 15px; border: solid 2px white">
    </a>
    <div id="tituloCarrito"> 
        <p>FINALIZAR LA COMPRA</p>
    </div>
    <div id= "detalleCompra">

    </div>

    <div class="pagoContainer">
        <div id="resumenPagoContainer">
            <div id="totalGastado"></div>
            <div id="totalGastadoDescuento"></div>
            <div id="enCuotas">
                <div id="enUnPago"></div>
                <div id="enUnaCuotas"></div>
                <div id="enSeisCuotas"></div>
                <div id="enDoceCuotas"></div>
            </div>
            <select id="cantCuotas" class="form-select" aria-label="Default select example">
                <option selected> CANTIDAD DE CUOTAS</option>
                <option value="unaCuotas">1 solo pago</option>    
                <option value="seisCuotas">6 cuotas</option>
                    <option value="doceCuotas">12 cuotas</option>
            </select>
            <select id="bancoUsuario" class="form-select" aria-label="Default select example">
                <option selected> BANCO </option>
                    <option value="super">Banco SuperVielle</option>
                    <option value="santa">Santander Rio</option>
                    <option value="ciudad">Banco Ciudad</option>
                    <option value="icbc">ICBC</option>
                    <option value="hsbc">HSBC</option>
                    <option value="itau">Itau</option>
                    <option value="nacion">Banco Nacion</option>
                    <option value="galicia">Banco Galicia</option>
            </select>
            <p id="tieneDescuento" style="display: none">Tienes descuento!</p>
            <button>COMPRAR</button>
        </div>
        <div class="resumenPagoImage"></div>
    </div>


    <div id="cuerpoTicket">
        
    </div>
